add_newline = false
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$package\
$elm\
$nodejs\
$python\
$rust\
$cmd_duration\
$line_break\
$character"""
scan_timeout = 30

[aws]
disabled = true

[battery]
disabled = true

[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚úñ](bold red)"

[cmd_duration]
