Section "InputClass"
    Identifier "touchpad catchall"
    Driver "synaptics"
    MatchIsTouchpad "on"
    MatchDevicePath "/dev/input/event*"
    Option "TapButton1" "1"
    Option "TapButton2" "3"
    Option "TapButton3" "2"
    Option "CircularScrolling" "on"
    Option "CircScrollTrigger" "0"
    Option "CircularPad" "on"
    Option "LeftEdge" "80"
    Option "RightEdge" "450"
    Option "TopEdge" "80"
    Option "BottomEdge" "450"
    Option "FingerLow" "25"
    Option "FingerHigh" "25"
EndSection
