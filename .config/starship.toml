$custom\
$sudo\
$cmd_duration\
$line_break\
$jobs\
$battery\
$time\
$status\
$container\
$shell\
$character"""

scan_timeout = 30

[aws]
disabled = true

[battery]
disabled = true

[character]
success_symbol = "[▶](bold #44bc44)"
error_symbol = "[▶](bold #ff8059)"

[cmd_duration]
min_time = 2_000
show_milliseconds = true
style = "#c0c530"

[directory]
read_only_style = "#ff8059"
style = "#2fafff"
truncate_to_repo = false
truncation_length = 8

[dotnet]
symbol = "🥅 "
style = "#78BF78"

[env_var]
disabled = true

[git_branch]
style = "#feacd0"
symbol = "🌱 "

[git_state]
disabled = true

[git_status]
behind = "😰"
diverged = "😵"
modified = "📝"
renamed = "👅"
stashed = "📦"
style = "#ff9077"
untracked = "🤷"
up_to_date = "✓"

[hostname]
ssh_only = false
style = "#78bf78"
trim_at = ""

[rust]
style = "#ff8059"

[shell]
disabled = false
style = "#a8a8a8"

[username]
show_always = true
style_root = "bold #ff8059"
style_user = "bold #d2b580"
