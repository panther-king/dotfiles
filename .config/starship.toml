scan_timeout = 30

palette = "catppuccin_mocha"

# @refs https://github.com/catppuccin/starship
[palettes.catppuccin_mocha]
rosewater = "#f5e0dc"
flamingo = "#f2cdcd"
pink = "#f5c2e7"
mauve = "#cba6f7"
red = "#f38ba8"
maroon = "#eba0ac"
peach = "#fab387"
yellow = "#f9e2af"
green = "#a6e3a1"
teal = "#94e2d5"
sky = "#89dceb"
sapphire = "#74c7ec"
blue = "#89b4fa"
lavender = "#b4befe"
text = "#cdd6f4"
subtext1 = "#bac2de"
subtext0 = "#a6adc8"
overlay2 = "#9399b2"
overlay1 = "#7f849c"
overlay0 = "#6c7086"
surface2 = "#585b70"
surface1 = "#45475a"
surface0 = "#313244"
base = "#1e1e2e"
mantle = "#181825"
crust = "#11111b"

[aws]
disabled = true

[battery]
disabled = true

[character]
success_symbol = "[▶](bold green)"
error_symbol = "[▶](bold red)"

[cmd_duration]
min_time = 2_000
show_milliseconds = true

[directory]
truncate_to_repo = false
truncation_length = 8

[dotnet]
symbol = "🥅 "

[env_var]
disabled = true

[git_branch]
symbol = "🌱 "

[git_state]
disabled = true

[git_status]
behind = "😰"
diverged = "😵"
modified = "📝"
renamed = "👅"
stashed = "📦"
untracked = "🤷"
up_to_date = "✓"

[hostname]
ssh_only = false
trim_at = ""

[shell]
disabled = false

[username]
show_always = true
