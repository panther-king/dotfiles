$battery\
$time\
$status\
$container\
$shell\
$character"""

scan_timeout = 30

[aws]
disabled = true

# [battery]
# disabled = true

[character]
success_symbol = "[❯](bold #a3be8c)"
error_symbol = "[❯](bold #bf616a)"

[cmd_duration]
min_time = 2_000
show_milliseconds = true
style = "bold #ebcb8b"

[directory]
read_only_style = "#bf616a"
style = "bold #88c0d0"
truncate_to_repo = false
truncation_length = 8

[dotnet]
symbol = "🥅 "
style = "dimmed #a3be8c"

[env_var]
disabled = true

[git_branch]
style = "bold #b48ead"
symbol = "🌱 "

[git_state]
disabled = true

[git_status]
behind = "😰"
diverged = "😵"
up_to_date = "✓"
untracked = "🤷"
stashed = "📦"
modified = "📝"
renamed = "👅"

[hostname]
ssh_only = false
style = "bold dimmed #a3be8c"
trim_at = ""

[rust]
style = "bold #bf616a"

[shell]
disabled = false
style = "bold #eceff4"

[username]
show_always = true
style_root = "bold #bf616a"
style_user = "bold #ebcb8b"
